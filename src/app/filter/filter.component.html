<div class="well">
  <h2 class="filter__heading">Filter by date</h2>
  <form [formGroup]="filterByDateForm" (ngSubmit)="filterByDate()">
    <div class="form-group">
      <label for="date_from">from:</label>
      <input type="date" class="form-control" id="date_from" formControlName="from">
    </div>
    <div class="form-group">
      <label for="date_to">to:</label>
      <input type="date" class="form-control" id="date_to" formControlName="to">
    </div>
    <div>
      <button type="submit" class="btn btn-success btn-lg filter__btn">filter</button>
    </div>
  </form>
  <div class="alert alert-danger filter__error" role="alert" *ngIf="filterError">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ filterError }}
  </div>
</div>
