<h2>
    <a href="{{ article.url }}">{{ article.headline }}</a>
</h2>
<p class="lead">
   {{ article.author }}
</p>
<p>
  <span class="glyphicon glyphicon-time"></span> Posted on {{ date }}
</p>
<hr>
<img class="img-responsive" src="{{ image }}" alt="" *ngIf="article.image">
<hr>
<p>{{ article.snippet }}</p>
<a class="btn btn-primary" href="{{ article.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
<hr>
